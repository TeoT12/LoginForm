<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/538b042d3c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <div class="form-box login">
        <form action="">
          <h2>Login</h2>
          <div class="inputbox">
            <input
              type="text"
              id="email"
              required="required"
              autocomplete="off"
            />
            <label for="email">Email</label>
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="inputbox">
            <input
              type="password"
              id="password"
              required="required"
              autocomplete="off"
            />
            <label for="password">Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="forgot">
            <div>
              <label for="remember"
                ><input type="checkbox" id="remember" /> Remember me</label
              >
            </div>
            <a class="link" href="#">Forgot password?</a>
          </div>
          <button>Log in</button>
          <div class="register">
            <p>
              Don't have an account?
              <a class="sign-up link" href="#">Sign Up</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box registration reg-off">
        <form action="">
          <h2>Sign Up</h2>
          <div class="inputbox">
            <input
              type="text"
              id="username"
              required="required"
              autocomplete="off"
            />
            <label for="username">Username</label>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="inputbox">
            <input
              type="text"
              id="email"
              required="required"
              autocomplete="off"
            />
            <label for="email">Email</label>
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="inputbox">
            <input
              type="password"
              id="password"
              required="required"
              autocomplete="off"
            />
            <label for="password">Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="terms">
            <div>
              <label for="agree"
                ><input type="checkbox" id="agree" /> Agree to terms and
                conditions</label
              >
            </div>
          </div>
          <button>Sign Up</button>
          <div class="register">
            <p>
              Already have an account?
              <a class="log link" href="#">Login</a>
            </p>
          </div>
        </form>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
